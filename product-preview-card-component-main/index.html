<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="basics.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <div class="column main">
      <div class="box-wrapper">
        <div class="box-wrapper--left">
          <img src="images/image-product-desktop.jpg" alt="product" class="box-pr-img">
        </div>

        <div class="box-wrapper--right">
          <section class="section--top">
            <div class="sect">
              <h5 class="fraunces-500">PERFUME</h5>
            </div>
            <div class="sect">
              <h1 class="montserrat-700">Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="sect">
              <p class="fraunces-500"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
          </section>

          <section class="section--bottom">
            <div class="price-sect">
              <div class="final-price">
                <h1 class="montserrat-700">$149.99</h1>
              </div>
              <div class="old-price">
                <h5 class="montserrat-500">$169.99</h5>
              </div>
            </div>

            <div class="button-div">
              <a href="#" class="cart-button">
                <img src="images/icon-cart.svg" alt="cart" class="cart-icon">
                <p class="montserrat-500">Add to Cart</p>
              </a>
            </div>
          </section>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
</body>

</html>
