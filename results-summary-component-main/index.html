<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="basics.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="column main">
      <div class="box-wrapper">
         <div class="box-wrapper--left">

            <section class="result-section">
              <h5 class="hgrotesk-700">Your Result</h5>
              <div class="result-circle">
                <div class="result-circle-wrapper">
                  <h1 class="hgrotesk-800">76</h1>
                  <p class="hgrotesk-500">of 100</p>
                </div>
              </div>

            </section>

            <section class="result-section--bottom">
              <h3 class="hgrotesk-700">Great</h3>
              <p class="hgrotesk-500">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

         </div>
         <div class="box-wrapper--right">
            <section class="box-right-header">
              <h4 class="hgrotesk-700">
                  Summary
              </h4>
            </section>

            <section class="box-right-list">
              <div class="score-wrapper">
                <ul id="score-list"></ul>
              </div>
            </section>

            <section class="box-right-footer">
              <a href="#" class="cont-button"> <p class="hgrotesk-500">Continue</p> </a>
            </section>
         </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
  

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
