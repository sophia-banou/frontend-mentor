<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../basics.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <div class="column main">
      <section class="section--left">
        <div class="text">
          <h1 class="inter-700">Get <span>insights</span> that help your business grow.</h1>
          <p class="inter-400">Discover the benefits of data analytics and make better decisions regarding revenue
            , customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="stat-item">
            <h5 class="inter-700">10k+</h5>
            <span class="lexend-deca-400">COMPANIES</span>
          </div>
          <div class="stat-item">
            <h5 class="inter-700">314</h5>
            <span class="lexend-deca-400">TEMPLATES</span>
          </div>
          <div class="stat-item">
            <h5 class="inter-700">12M+</h5>
            <span class="lexend-deca-400">QUERIES</span>
          </div>
        </div>
      </section>
      <section class="section--right">
        <img src="images/image-header-desktop.jpg" alt="image">
      </section>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sophia-banou" target="_blank">banou</a>.
  </div>
</body>

</html>
